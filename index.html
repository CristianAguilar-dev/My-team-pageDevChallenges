<!DOCTYPE html>
<html lang="en">
<head>
  <!-- metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- título de ventana -->
  <title>My team page</title>
  <!-- icono-ventana -->
  <link rel="shortcut icon" href="./Iamgenes/devchallenges.png" type="image/x-icon" />  
  <!-- link hoja de estilos -->
  <link rel="stylesheet" href="./CSS/style.css" />
  <!-- link google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@400;600& display=swap" rel="stylesheet">
<body>
  
  <!-- encabezado -->
  <header class="titleDescription-container">
    <nav class="navegation-container">
      <h1 class="title-main">The creative crew</h1>
      <div class="secondary-container">
        <h2 class="title-secondary">WHO WE ARE</h2>
        <p class="secondary-description">We are team of creatively diverse. Driven. Innovative individuals working in various locations from the world.</p>
      </div>
    </nav>
  </header>
  
  <!-- contenido principal -->
  <main class="main-content">
    <!-- contenedor para la división grid -->
    <div class="image-grid">
      
      <!-- sección personal Product Owner -->
      <section class="image-container"> 
        <figure class="image">
          <img src="./Iamgenes/photo1.png" alt="Personal Product Owner posando para una foto">
          <figcaption>Bill Mahoney</figcaption>
        </figure>
          <p class="image-description">Product Owner</p>
      </section>
      
      <!-- sección personal Art Director -->
      <section class="image-container"> 
        <figure class="image">
          <img src="./Iamgenes/photo2.png" alt="Personal Art Director posando para una foto">
          <figcaption>Saba Cabrera</figcaption>
        </figure>
          <p class="image-description">Art Director</p>
      </section>
      
      <!-- sección personal Tech Lead -->
      <section class="image-container"> 
        <figure class="image">
          <img src="./Iamgenes/photo3.png" alt="Personal Tech Lead posando para una foto">
          <figcaption>Shae Le</figcaption>
        </figure>
          <p class="image-description">Tech Lead</p>
      </section>
      
      <!-- sección personal Ux Designer -->
      <section class="image-container"> 
        <figure class="image">
          <img src="./Iamgenes/photo4.png" alt="Personal Ux Designer posando para una foto">
          <figcaption>Skylah Lu</figcaption>
        </figure>
          <p class="image-description">Ux Designer</p>
      </section>
      
      <!-- sección personal Developer -->
      <section class="image-container"> 
        <figure class="image">
          <img src="./Iamgenes/photo5.png" alt="Personal Developer posando para una foto">
          <figcaption>Griff Richards</figcaption>
        </figure>
          <p class="image-description">Developer</p>
      </section>
      
      <!-- sección personal Developer -->
      <section class="image-container"> 
        <figure class="image">
          <img src="./Iamgenes/photo6.png" alt="Personal Developer posando para una foto">
          <figcaption>Stan John</figcaption>
        </figure>
          <p class="image-description">Developer</p>
      </section>
    </div>
  </main>
  
  <!-- pie de página -->
  <footer class="piedePagina">
    <p class="description-footer">Created by CristianAguilar-dev - devChallenges.io</p>
  </footer>
</body>
</html>
